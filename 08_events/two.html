<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout() is a method/Function, which also calls API 
    // setTimeout requires a handler(is also a callback funtion) and a timeout.
    // setTimeout execute the work after a assign time (only once), where as in setInterval the work gets executed (repetatively) after given interval.
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    const changeMe = setTimeout(changeText, 2000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe) // clearTimeout takes the reference of the setTimeout and stop it before executing. 
        console.log("STOPPED")
    })
</script>
</html>
